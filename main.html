<!doctype html>
<html>
  <head>
    <title>Blocker</title>
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
        <div class="row row1">
            <img id="title-img"/>
        </div>

        <div class="row row2">
            <h1 id="title-h1"></h1>
        </div>

        <div class="row row3">
            <button id="title-button">Toggle Blocking <span id="state"></span></button>
        </div>

        <hr>

        <div class="row row4">
            <p>Set a timer and remain distraction free:</p>
        </div>

        <div class="row row5">
            <input id="seconds-input"></input> seconds
            <button id="go-button">Go!</button>
        </div>

    </div>

    <script src="options.js"></script>
  </body>
</html>
